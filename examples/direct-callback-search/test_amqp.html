<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://localhost:8080/nowjs/now.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#search_button').click(function() {
				val = now.executeSearch($('#searchTerm').val());
			});
		});
		
		now.notify = function(results) {
			var resultsDiv = $('#results').empty();
			$.each(results, function(index, result) {
				$("<h2>" + result.headline + "</h2>").appendTo(resultsDiv);
				$("<h5>" + result.body + "</h5>").appendTo(resultsDiv);
			})
		};
	</script>
</head>
<body>
	<input type="text" id="searchTerm"> <input type="button" value="Search" id="search_button">
	<div id="results">
	</div>
</body>
</html>
